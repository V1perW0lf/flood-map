<!DOCTYPE html>
<html>

<head>
  <title>Flood Map</title>
  <link rel="stylesheet" href="style.css" />
  <script src="map-styles.js"></script>
  <script src="map.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
</head>

<body>
  <h1 id="title">Flooded Apartments Map</h1>
  <div id="heading">
    <div id="legend">
      <button class="legendsegment" onclick="toggle('good')">
        <img src="./good.png" class="legendpics" />
        <span class="legendtext">Suitable Apartment</span>
      </button>
      <button class="legendsegment" onclick="toggle('okay')">
        <img src="./okay.png" class="legendpics" />
        <span class="legendtext">Possible Flooding</span>
      </button>
      <button class="legendsegment" onclick="toggle('bad')">
        <img src="./bad.png" class="legendpics" />
        <span class="legendtext">Flooding Likely</span>
      </button>
    </div>
    <div class="add-data">
      <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=Em3e8vs9fkmhF52ExFmf60Qh9FBqxPdCiIY7-Ndyk4xUQkExNUFGMzM5N0tNRzZRN0I3RkNSSkc5WC4u"
        id="survey" target="_blank">
        Add more data
      </a>
    </div>
  </div>

  <div id="map"></div>
  <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrhUvrwMun8LUY2L-g80qk3YNfu3BUcdY&callback=initMap"></script>
</body>

</html>
