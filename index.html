<!DOCTYPE html>
<html>
  <head>
    <title>Flood Map</title>
    <link rel="stylesheet" href="style.css" />
    <script src="map-styles.js"></script>
    <script src="map.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
  </head>
  <body>
    <!-- <a
      href="https://forms.office.com/Pages/ResponsePage.aspx?id=Em3e8vs9fkmhF52ExFmf60Qh9FBqxPdCiIY7-Ndyk4xUQkExNUFGMzM5N0tNRzZRN0I3RkNSSkc5WC4u"
      target="_blank"
      >Click here to take survey!</a
    > -->
    <h1 id="title">Flooded Apartments Map</h1>
    <div id="heading">
      <div id="legend">
        <button class="legendsegment" id="good" onclick="toggle('good')">
          <img src="./good.png" class="legendpics" />
          <div class="legendtext">Suitable Apartment</div>
        </button>
        <button class="legendsegment" id="okay" onclick="toggle('okay')">
          <img src="./okay.png" class="legendpics" />
          <div class="legendtext">Possible Flooding</div>
        </button>
        <button class="legendsegment" id="bad" onclick="toggle('bad')">
          <img src="./bad.png" class="legendpics" />
          <div class="legendtext">Flooding Likely</div>
        </button>
      </div>
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-toggle="dropdown"
        >
          Company Location <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#" onclick="changeLocation('Houston, TX')">Houston, TX</a>
          </li>
          <li>
            <a href="#" onclick="changeLocation('Los Angeles, CA')"
              >Los Angeles, CA</a
            >
          </li>
          <li>
            <a href="#" onclick="changeLocation('Washington, DC')"
              >Washington, DC</a
            >
          </li>
          <li>
            <a href="#" onclick="changeLocation('Atlanta, GA')">Atlanta, GA</a>
          </li>
        </ul>
      </div>
    </div>

    <!--The div element for the map -->
    <div id="map"></div>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrhUvrwMun8LUY2L-g80qk3YNfu3BUcdY&callback=initMap"
    ></script>
  </body>
</html>
