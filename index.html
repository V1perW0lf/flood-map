<!DOCTYPE html>
<html>

    <link

  <body>

    <h3>Flooded Housing Data for Houston</h3>
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-toggle="dropdown"
      >
        Company Location <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Houston, TX</a></li>
        <li><a href="#">Los Angeles, CA</a></li>
        <li><a href="#">Washington, DC</a></li>
        <li><a href="#">Atlanta, GA</a></li>
      </ul>
    </div>

    <!--The div element for the map -->
    <div id="map"></div>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8KHp_fs_lXWE7hs6irz7uUcCl9EM8YBQ&callback=initMap"
    ></script>
  </body>
